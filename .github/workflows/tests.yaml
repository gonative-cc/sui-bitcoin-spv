name: Sui Move Tests

on:
  pull_request:
    branches:
      - master
      - dev
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mysten/sui-tools:ci
    steps:
      - uses: actions/checkout@v5
      - name: Build
        run: sui move build
      - name: Run test
        run: sui move test
